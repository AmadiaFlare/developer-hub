[default]
binary = false

[default.extend-words]
# Custom ignored words
WNat = "WNat"
WNAT = "WNAT"
wNat = "wNat"
bU = "bU"
whats = "whats"
requestor = "requestor"
devlop = "devlop"
crate = "crate"
# Adding mis as a valid word since it's used as a prefix
mis = "mis"

[files]
extend-exclude = [
  "*.svg",
  "*.png",
  "*.jpg",
  "*.woff",
  "*.woff2",
  "*.pdf",
  "package-lock.json",
  "*.mod",
  "*.sum"
]